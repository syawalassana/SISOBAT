<head>
<title>DATA PASIEN</title>
</head>
<template name="pasien">
	<div id="wrapper">
		<div id="page-wrapper">
			
			<div class="container">
				
				<!-- Page Heading-->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">
							DATA PASIEN APOTEK
						</h1>
						<ol class="breadcrumb">
							<li class="active">
								<i class="fa fa-dashboard"></i> Dashboard
							</li>
							<li class="active">Data</li>

						</ol>
					</div>
					<div class="col-xs-12 col-sm-6 col-lg-5">
						<form role="form" class="form-horizontal">
						<div class="form-group">
									<label class="control-label col-sm-3" for="idpasien">ID PASIEN<span style="color:red">*</span></label>
									<div class="col-sm-9">
										<input type="text" value="{{idpasien}}" name="idpasien" id="idpasien" class="form-control input-sm" placeholder="ID PASIEN">
									</div>

								</div>

							<div class="form-group">
								<label class="control-label col-sm-3" for="title">NAMA PASIEN <span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="text" value="{{namapasien}}" name="namapasien" id="namapasien" class="form-control input-sm" placeholder="NAMA PASIEN" >
								</div>

								</div>
								<div class="form-group">
								<label class="control-label col-sm-3" for="stok">ALAMAT<span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="text" value="{{alamat}}" name="alamat" id="alamat" class="form-control input-sm" placeholder="ALAMAT PASIEN">
								</div>

								</div>

								<div class="form-group">
								<label class="control-label col-sm-3" for="notelepon">NO TELEPON<span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="text" value="{{notelepon}}" name="notelepon" id="notelepon" class="form-control input-sm" placeholder="NO TELEPON">
								</div>

								</div>

							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-4">
									<input type="submit"  value="Add" id="btnAdd" class="btn btn-primary btn-block">
								</div>
							</div>
						</form>
					</div>
					<div class="col-xs-12 col-sm-6 col-lg-7">
						<div class="table-responsive">
							<table class="table table-bordered table-hover table-striped">
								<thead>
									<tr>
										<th class="text-center" style="width:40%">ID Pasien</th>
										<th class="text-center" style="width:40%">Nama Pasien</th>
										<th class="text-center" style="width:40%">Alamat Pasien</th>
										<th class="text-center" style="width:40%">No Telepon</th>

										<th class="text-center" style="width:10%" colspan="2">Tools</th>
									</tr>
								</thead>
								<tbody>
								{{#each getDataPasien}}
								<tr>
									<td>{{idpasien}}</td>
									<td>{{namapasien}}</td>
									<td>{{alamat}}</td>
									<td>{{notelepon}}</td>
									<td><a id="remove" href="#">Delete</a>|<a href="/updatepasien/{{_id}}">Edit</a></td>
									</tr>
									{{/each}}

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- /#page-wrapper -->
	
	</div>
</template>
